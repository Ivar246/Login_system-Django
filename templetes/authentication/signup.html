<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>signup</h3>

    <form action="/signup" method="POST">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
        <br>
        
        <label for="">Last Name</label>
        <input type="text" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
        <br>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a passwrod" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="c_password" name="c_password" placeholder="Confirm Your Password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
